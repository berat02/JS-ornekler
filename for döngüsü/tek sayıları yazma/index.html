<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1 id="deneme"></h1>

    <script>
        var yaz="";
        for(var i=0; i<=10; i++){
            if(i %2 != 0){
                yaz += i+" ) User  <br>";
            }
            else{
                yaz+=i+ " ) <br>";
            }
        }
        document.getElementById("deneme").innerHTML=yaz;
    </script>

</body>
</html>
