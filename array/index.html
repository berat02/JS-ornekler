<!DOCTYPE html>
<html>
<head>
    <title>Java Script</title>
</head>
<body>
    <script>
        var sayi = ["a",50,"admin",100]
        alert(sayi);

        sayi.reverse();
        alert(sayi);

        sayi.splice(2,1);
        alert(sayi);

        sayi.push(10,"b")
        alert(sayi);

        sayi.splice(0,2);
        alert(sayi);

        sayi.sort(); 
        alert(sayi);

        sayi.shift();
        alert(sayi);

        sayi.pop();
        alert(sayi);

        sayi.unshift("amp",11,"E");
        alert(sayi);

        // amp,11,E,a
    </script>
</body>
</html>
